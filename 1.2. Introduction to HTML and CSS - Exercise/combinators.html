<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <link rel="stylesheet" href="combinators.css">
</head>
<body>
    
    <div>

        <p>This is a paragraph inside a div.</p>

        <p>This paragraph follows another paragraph.<span>This is a span inside a paragraph.</span></p>

        <span>This span is a sibling of pargraphs.</span>

        <ul>
            <li>List item 1</li>
            <li>List item 2
                <ol>
                    <li>Nested list item 2.1</li>
                    <li>Nested list item 2.2</li>
                    <li>Nested list item 2.3</li>
                </ol>
            </li>
            <li>List item 3</li>
        </ul>

    </div>

</body>
</html>
